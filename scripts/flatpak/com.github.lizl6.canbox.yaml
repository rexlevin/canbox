app-id: com.github.lizl6.canbox
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: canbox-launcher
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --filesystem=home
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --own-name=com.github.lizl6.canbox

modules:
  - name: canbox
    buildsystem: simple
    sources:
      - type: dir
        path: ../../dist/linux-unpacked
        dest: canbox-src
    build-commands:
      # 创建一个包装脚本，包含--no-sandbox参数
      - mkdir -p /app/bin
      - |
        cat > /app/bin/canbox-launcher << 'EOF'
        #!/bin/bash
        exec /app/bin/canbox --no-sandbox "$@"
        EOF
      - chmod +x /app/bin/canbox-launcher
      
      # 安装应用文件
      - install -Dm755 canbox-src/canbox /app/bin/canbox
      - install -Dm755 canbox-src/chrome_crashpad_handler /app/bin/
      - install -Dm755 canbox-src/chrome-sandbox /app/bin/
      
      # 复制资源文件
      - cp -r canbox-src/resources /app/bin/
      - cp -r canbox-src/locales /app/bin/
      - cp canbox-src/*.pak /app/bin/ 2>/dev/null || true
      - cp canbox-src/*.dat /app/bin/ 2>/dev/null || true
      - cp canbox-src/*.bin /app/bin/ 2>/dev/null || true
      - cp canbox-src/*.so* /app/bin/ 2>/dev/null || true
      - cp canbox-src/*.json /app/bin/ 2>/dev/null || true
      - cp canbox-src/*.html /app/bin/ 2>/dev/null || true
      
      # 创建图标目录
      - mkdir -p /app/share/icons/hicolor/512x512/apps
      - mkdir -p /app/share/icons/hicolor/256x256/apps
      - mkdir -p /app/share/icons/hicolor/128x128/apps
      
      # 安装图标（检查不同尺寸）
      - test -f canbox-src/usr/share/icons/hicolor/512x512/apps/canbox.png && install -Dm644 canbox-src/usr/share/icons/hicolor/512x512/apps/canbox.png /app/share/icons/hicolor/512x512/apps/com.github.lizl6.canbox.png || true
      - test -f canbox-src/usr/share/icons/hicolor/512x512/apps/canbox.png && install -Dm644 canbox-src/usr/share/icons/hicolor/512x512/apps/canbox.png /app/share/icons/hicolor/256x256/apps/com.github.lizl6.canbox.png || true
      - test -f canbox-src/usr/share/icons/hicolor/512x512/apps/canbox.png && install -Dm644 canbox-src/usr/share/icons/hicolor/512x512/apps/canbox.png /app/share/icons/hicolor/128x128/apps/com.github.lizl6.canbox.png || true
      
      # 创建桌面文件
      - mkdir -p /app/share/applications
      - |
        cat > com.github.lizl6.canbox.desktop << 'EOF'
        [Desktop Entry]
        Version=1.0
        Type=Application
        Name=Canbox
        GenericName=Application Management Tool
        Comment=Some useful apps you need for your life
        Exec=canbox-launcher
        Icon=com.github.lizl6.canbox
        Categories=Utility;System
        Terminal=false
        StartupWMClass=canbox
        MimeType=
        EOF
      - install -Dm644 com.github.lizl6.canbox.desktop /app/share/applications/com.github.lizl6.canbox.desktop
      - rm -f com.github.lizl6.canbox.desktop
      
      # 清理临时文件
      - rm -rf canbox-src

cleanup:
  - '/include'
  - '/share/man'
  - '/share/doc'